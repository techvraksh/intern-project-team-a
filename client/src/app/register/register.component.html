<div class="wrapper">
  <div id="formContent">
    <h3>Sign up</h3>
    <form (submit)="register()">
      <input type="text" name="name" placeholder="Enter your full name" autocomplete="off"
        [(ngModel)]="credentials.name">
      <input type="text" placeholder="Email address" autocomplete="off" name="email" [(ngModel)]="credentials.email">
      <input type="text" name="password" placeholder="Password" autocomplete="off" [(ngModel)]="credentials.password">
      <input type="submit" class=" fourth" value="Signup">
    </form>
    <div id="formFooter">

      <a class="underlineHover" routerLink="/login">Already have an account? Login</a>
    </div>
  </div>
</div>
